<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <style>
        label {
            display: inline-block; 
            width: 200px; 
        }
    </style>
</head>
<body>
    <h1>Agregar Nuevo Producto</h1>
    
    <form action="{{ url_for('agregar') }}" method="POST">
        <label>Descripción:</label>
        <input type="text" name="nombre" required><br>

        <label>Cantidad:</label>
        <input type="number" name="cantidad" min="0" required><br> 

        <label>Precio:</label>
        <input type="number" name="precio" min="0" step="0.01" required><br> 

        <label>Fecha de Vencimiento:</label>
        <input type="date" name="fecha_vencimiento" required><br>

        <label>Categoría:</label>
        <input type="text" name="categoria" required><br>

        <button type="submit">Agregar Producto</button>
    </form>

    <a href="{{ url_for('index') }}">Volver a la lista de productos</a>
</body>
</html>
