<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <style>
        label {
            display: inline-block;
            width: 200px; 
        }
    </style>
</head>
<body>
    <h1>Editar Producto</h1>
    
    <form action="{{ url_for('editar', id=producto.id) }}" method="POST">
        <label>Descripción:</label>
        <input type="text" name="nombre" value="{{ producto.nombre }}" required><br>

        <label>Cantidad:</label>
        <input type="number" name="cantidad" value="{{ producto.cantidad }}" min="0" required><br>

        <label>Precio:</label>
        <input type="number" name="precio" value="{{ producto.precio }}" min="0" step="0.01" required><br> 

        <label>Fecha de Vencimiento:</label>
        <input type="date" name="fecha_vencimiento" value="{{ producto.fecha_vencimiento }}" required><br>

        <label>Categoría:</label>
        <input type="text" name="categoria" value="{{ producto.categoria }}" required><br>

        <button type="submit">Guardar Cambios</button>
    </form>
    
    <a href="{{ url_for('index') }}">Cancelar</a>
</body>
</html>
